<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
	<head>
		<title>Menu items :  {{ vars['menuitems']| length}}, R1Columns: {{ vars['columns'] }} R2Columns: {{ vars['secondrowcols'] }} TwoRows: {{ vars['tworows'] }} Boxed: {{ vars['boxed'] }}</title>
		<!-- common scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/30b6af6875.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<!-- common styles -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="static/css/main.css" rel="stylesheet" type="text/css" />
		{% block head %}
		{% endblock %}
	</head>
	<body>
<script>
{% block script %}
{% endblock %}
</script>
        <div class="container{% if not vars['boxed'] %}-fluid{% endif %}">
            <div class="header">
			{% block header %}
			{% endblock %}
            </div>
            <div class="content_area" id="content-up">
     		{% block content %}
     		{% endblock %}
            </div>
            {% if vars.tworows %}
            <div class="content_area" id="content-down">
     		{% block content_next %}
     		{% endblock %}
            </div>
            {% endif %}
            {% block footer %}
            {% endblock %}
            {% block copyright %}
            {% endblock %}
        </div>

	</body>
</html>
